<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
  <h2 class="text-2xl font-semibold mb-6 text-center">Create Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block mb-1 font-medium">Name</label>
      <input formControlName="name" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="text-red-500 text-sm">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input formControlName="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-500 text-sm">
        Enter a valid email.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone</label>
      <input formControlName="phone" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div *ngIf="signupForm.get('phone')?.touched && signupForm.get('phone')?.invalid" class="text-red-500 text-sm">
        Enter a valid 10-digit phone number.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input type="password" formControlName="password" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-500 text-sm">
        Password must be at least 6 characters.
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Passwords do not match.
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
      {{ errorMessage }}
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Sign Up
    </button>
  </form>
</div>
