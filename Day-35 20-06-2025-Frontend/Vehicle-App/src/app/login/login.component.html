<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-yellow-100 via-white to-red-100 px-4">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-yellow-200">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center mb-6 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 bg-clip-text text-transparent">
      Login
    </h2>
    
    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-400 transition">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-400 transition">
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full py-2.5 font-semibold rounded-lg text-white transition disabled:opacity-50 disabled:cursor-not-allowed
                     bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:opacity-90">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-sm text-center mt-5 text-gray-600">
      Don't have an account?
      <a href="/signup" class="bg-gradient-to-r from-yellow-500 to-red-500 bg-clip-text text-transparent font-medium hover:underline">
        Register here
      </a>
    </p>
  </div>
</div>
