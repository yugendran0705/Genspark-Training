<div class="p-6 max-w-5xl mx-auto space-y-10">

  <!-- Vehicle Selector -->
  <div class="bg-gradient-to-br from-yellow-100 via-orange-100 to-rose-100 p-6 rounded-xl shadow-lg border border-orange-200">
    <label for="vehicle" class="block text-sm font-semibold text-gray-700 mb-2">Select Your Vehicle:</label>
    <select
      id="vehicle"
      [(ngModel)]="vehicleId"
      [disabled]="!vehicles.length"
      class="w-full p-3 border border-orange-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-red-400"
    >
      <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
        {{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.registrationNumber }})
      </option>
    </select>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 text-center font-medium border border-red-300 p-4 rounded-md shadow">
    {{ errorMessage }}
  </div>

  <!-- Available Slots -->
  <div class="bg-white border border-yellow-200 rounded-xl shadow-xl p-6">
    <h2 class="text-2xl font-bold text-red-600 mb-5">Available Service Slots</h2>

    <div class="overflow-x-auto rounded-lg">
      <table class="min-w-full text-sm text-left border-collapse">
        <thead class="bg-yellow-100 text-gray-800">
          <tr>
            <th class="px-6 py-3 border-b">Date</th>
            <th class="px-6 py-3 border-b">Time</th>
            <th class="px-6 py-3 border-b">Mechanic</th>
            <th class="px-6 py-3 border-b">Status</th>
            <th class="px-6 py-3 border-b text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let slot of slots"
            class="hover:bg-orange-50 transition duration-150"
          >
            <td class="px-6 py-3 border-b">{{ slot.slotDateTime | date: 'mediumDate' }}</td>
            <td class="px-6 py-3 border-b">{{ slot.slotDateTime | date: 'shortTime' }}</td>
            <td class="px-6 py-3 border-b">{{ slot.mechanicName }}</td>
            <td class="px-6 py-3 border-b">
              <span [ngClass]="{
                'text-green-600 font-semibold': slot.status === 'available',
                'text-red-500 font-medium': slot.status !== 'available'
              }">
                {{ slot.status }}
              </span>
            </td>
            <td class="px-6 py-3 border-b text-center">
              <button
                (click)="book(slot.id); $event.stopPropagation()"
                class="inline-flex items-center gap-2 px-4 py-2 text-white bg-gradient-to-r from-yellow-500 to-red-500 rounded-md hover:from-yellow-600 hover:to-red-600 transition duration-150 active:scale-95 shadow-md"
              >
                Book
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
