<header class="sticky top-0 z-50 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 shadow-md text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">

    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-bold tracking-tight">
      AutoCare
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 font-medium ml-auto mr-6">
      <a routerLink="/slots" routerLinkActive="underline text-white" class="hover:underline">Slots</a>
      <a routerLink="/bookings" routerLinkActive="underline text-white" class="hover:underline">Bookings</a>
      <a routerLink="/notifications" routerLinkActive="underline text-white" class="hover:underline">Notifications</a>
    </nav>

    <!-- Auth Buttons -->
    <div class="hidden md:flex items-center space-x-3">
      <ng-container *ngIf="!isLoggedIn; else loggedInTpl">
        <a routerLink="/login"
           class="px-4 py-1 border border-white rounded hover:bg-white hover:text-red-600 transition duration-200">
          Login
        </a>
        <a routerLink="/signup"
           class="px-4 py-1 bg-white text-red-600 rounded hover:bg-gray-100 transition duration-200">
          Signup
        </a>
      </ng-container>

      <ng-template #loggedInTpl>
        <a routerLink="/profile"
           class="px-4 py-1 bg-white text-red-600 rounded hover:bg-gray-100 transition duration-200">
          Profile
        </a>
      </ng-template>
    </div>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden text-white focus:outline-none"
      (click)="mobileMenuOpen = !mobileMenuOpen"
      aria-label="Toggle menu"
    >
      <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 border-t text-white px-4 pt-4 pb-4 space-y-3">
    <a routerLink="/slots" class="block hover:underline">Slots</a>
    <a routerLink="/bookings" class="block hover:underline">Bookings</a>
    <a routerLink="/notifications" class="block hover:underline">Notifications</a>

    <hr class="border-white my-2" />

    <ng-container *ngIf="!isLoggedIn; else mobileLoggedInTpl">
      <a routerLink="/login" class="block border border-white rounded px-3 py-1 hover:bg-white hover:text-red-600">Login</a>
      <a routerLink="/signup" class="block bg-white text-red-600 rounded px-3 py-1 hover:bg-gray-100">Signup</a>
    </ng-container>

    <ng-template #mobileLoggedInTpl>
      <a routerLink="/profile" class="block bg-white text-red-600 rounded px-3 py-1 hover:bg-gray-100">Profile</a>
    </ng-template>
  </div>
</header>
