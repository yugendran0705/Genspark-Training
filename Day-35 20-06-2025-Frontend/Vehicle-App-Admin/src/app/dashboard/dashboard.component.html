<div class="p-6 max-w-5xl mx-auto space-y-10">
  <h2 class="text-2xl font-semibold text-gray-800">Booking Dashboard</h2>

  <!-- Pie Chart for Status -->
  <div class="bg-white shadow rounded p-4">
    <h3 class="text-lg font-medium mb-4">Booking Status Distribution</h3>
    <ag-charts 
    [options]="statusChartOptions" 
    class="block w-full h-[300px]">
    </ag-charts>
  </div>

  <!-- Bar Chart for Mechanics -->
  <div class="bg-white shadow rounded p-4">
    <h3 class="text-lg font-medium mb-4">Bookings per Mechanic</h3>
    <ag-charts 
    [options]="mechanicChartOptions" 
    class="block w-full h-[500px]">
    </ag-charts>
  </div>

  <div class="bg-white shadow rounded p-4">
    <h3 class="text-lg font-medium mb-4">Service Slot Utilization</h3>
    <ag-charts 
      [options]="slotChartOptions" 
      class="block w-full h-[300px]">
    </ag-charts>
  </div>

  <div class="bg-white shadow rounded p-4">
    <h3 class="text-lg font-medium mb-4">Bookings Over Time</h3>
    <ag-charts 
      [options]="timeChartOptions" 
      class="block w-full h-[400px]">
    </ag-charts>
  </div>

  <div class="bg-white shadow rounded p-4">
    <h3 class="text-lg font-medium mb-4">User Role Distribution</h3>
    <ag-charts 
      [options]="userRoleChartOptions" 
      class="block w-full h-[300px]">
    </ag-charts>
  </div>

</div>
