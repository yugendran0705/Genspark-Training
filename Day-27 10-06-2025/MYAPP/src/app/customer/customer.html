<div style="background-color: rgb(252, 250, 188);
            padding: 10px;"
>
    <div class="card">
        <h2>
            {{name}}
        </h2>
        <img src="{{imageUrl}}" alt="Image" />
        <div>
            <i class="bi bi-hand-thumbs-up-fill" (click)="clickLike()"></i>
            {{like}}
        </div>
        <div>
            <i class="bi bi-hand-thumbs-down-fill" (click)="clickDislike()"></i> 
            {{dislike}}
        </div>
        <!-- <input type="text" #uname [value]="name"/>
        <button (click)="onButtonClick(uname.value)">Change Name</button> -->
    </div>
</div>
